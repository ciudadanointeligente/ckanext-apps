<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">

  <py:def function="page_title">Applications</py:def>
  <py:def function="page_heading">
  Applications <py:if test="c.tag_name">for Tag: ${c.tag_name}</py:if>
  </py:def>

  <py:def function="optional_head">
    <link type="text/css" rel="stylesheet" media="all" href="/css/apps.css" />
  </py:def>
  
  <py:match path="primarysidebar">
    <li class="widget-container boxed widget_text">
      <h3>Open Data Applications</h3>
      <p>
        ${h.link_to('Share your app', h.url_for(action='new'))}
      </p>
    </li>
  </py:match>

  <div py:match="content" class="community-content">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr py:for="app in c.apps">
          <td>
            ${h.link_to(app.title, h.url_for(action='read', id=app.name))}
          </td>
          <td>
            <p>${h.literal(h.markdown_extract(app.description))}</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <xi:include href="../layout.html" />
</html>
